<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="card">
      <!-- ===================================================container1  -->
      <div class="container1">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <h4>of 100</h4>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <!-- ===================================================container2  -->
      <div class="container2">
        <h3 id="title">Summary</h3>
        <div class="tiles-container2" id='Reaction'>
          <img class="img" src="/assets/images/icon-reaction.svg" alt="">
          <h5>Reaction</h5>
          <p><b>80</b> / 100</p>
        </div>
        <div class="tiles-container2" id="Memory">
          <img src="/assets/images/icon-memory.svg" alt="">
          <h5>Memory</h5>
          <p><b>92</b> / 100</p>
        </div>
        <div class="tiles-container2" id="Verbal">
          <img src="/assets/images/icon-verbal.svg" alt="">
          <h5>Verbal</h5>
          <p><b>61</b> / 100</p>
        </div>
        <div class="tiles-container2" id="Visual">
          <img src="/assets/images/icon-visual.svg" alt="">
          <h5>Visual</h5>
          <p><b>72</b> / 100</p>
        </div>
        <button>Continue</button>
      </div>

    </div>
  </div>
</body>

</html>
